<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Razaski</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 55px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      max-width: 450px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 36px;
      letter-spacing: 1px;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: normal;
      font-size: 20px;
      opacity: 0.9;
    }

    p {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>SELAMAT DATANG DI WEB SAYA</h1>
    <h2>Ini profil saya</h2>

    <p>Nama saya <b>Razaski</b></p>
    <p>Kelas X-5</p>
    <p>Saya sekolah di Prestasi Prima</p>
    <p>Hobi saya badminton</p>
  </div>

</body>
</html>
